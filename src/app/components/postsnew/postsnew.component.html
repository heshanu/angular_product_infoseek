<div class="container">
  <h2 class="m-3">Details</h2>
  <div class="row">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let post of postList
                | slice: (page - 1) * pageSize:page * pageSize
            "
          >
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.body }}</td>
          </tr>
        </tbody>
      </table>

      <div class="float-left">
        <b>{{ collectionSize }} Records Found</b>
      </div>

      <div class="float-right">
        <ngb-pagination
          [(page)]="page"
          [pageSize]="pageSize"
          [collectionSize]="collectionSize"
        ></ngb-pagination>
      </div>
    </div>
  </div>
</div>
