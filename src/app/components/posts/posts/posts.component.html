<!-- <div class="row"> -->
<div class="col-8">
  <div class="card m-5 bg-info text-light" *ngFor="let post of postList">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>

      <p class="card-text">
        {{ post.body }}
      </p>
      <a href="#" class="card-link">Card link</a>
    </div>
  </div>
</div>
