<div class="row">
  <div class="col-12">
    <div class="row">
      <h2 class="m-5"><u>Product List</u></h2>
    </div>

    <div class="row">
      <div *ngFor="let product of products">
        <div class="col">
          <div class="card mb-3" style="width: 18rem">
            <img [src]="product.imagePath" class="card-img-top" alt="image" />
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">{{ product.description }}</p>
              <h4 class="text-info">{{ product.price }} LKR</h4>
              <h6 class="float-left">{{ product.availableQty }}</h6>
              <a href="#" class="btn btn-success float-right">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
